<div class="container" ng-controller="mathskillcatCreateCtrl as vm">

		<!-- Notifications -->
				<!-- ./ notifications -->

		<div class="page-header">
			<h3>
				创建数学知识点类别				<div class="pull-right">
					<button class="btn btn-default btn-small btn-inverse close_popup" ng-click="goBack()"><span class="glyphicon glyphicon-circle-arrow-left"></span> Back</button>
				</div>
			</h3>
		</div>

		<!-- Content -->
		<form name="mathskillcatCreateForm" method="POST" action="http://kidsit.cn/admin/api/math/skillcat" accept-charset="UTF-8" ui-keyup="{'enter':'vm.createMathskillcat(mathskillcatCreateForm)'}" novalidate>
			<div class="form-group" ng-class="{'has-error':mathskillcatCreateForm.catlabel.$invalid && (mathskillcatCreateForm.catlabel.$dirty || mathskillcatCreateForm.catlabel.$touched)}">
				<label for="catlabel">类别 label:</label>			
				<input placeholder = "例如 AA" class="form-control" dbrans-validate-async="{canUse: canUseThisName}" autofocus="autofocus" name="catlabel" type="text" id="catlabel" uppercase ng-model="vm.newMathskillcat.catlabel" ng-model-options="{ debounce: 1000 }" required ng-minlength="2" ng-maxlength="2">
				<div cg-busy="{promise:vm.verfiycatlabelpromise,minDuration:500,message:'可用性检查...'}"></div>
				<!-- [[ mathskillcatCreateForm.catlabel.$pending ]] -->
				<div ng-messages="mathskillcatCreateForm.catlabel.$error">
					<span class="help-block has-error" ng-message="minlength">最小需要2个非" #!& "字符</span>
					<span class="help-block has-error" ng-message="maxlength">最大2个非" #!& "字符</span>
					<span class="help-block has-error" ng-message="canUse">该系统标示已经被占用，请修改后重试</span>
					<span ng-show="mathskillcatCreateForm.catlabel.$invalid && mathskillcatCreateForm.catlabel.$touched" class="help-block has-error">系统名唯一标识该数学知识点类别，是必填项目，请输入英文和数字组合，大于6位，小于20位</span>				
				</div>
	
			</div>
			<div class="form-group" ng-class="{'has-error':mathskillcatCreateForm.description.$invalid && (mathskillcatCreateForm.description.$touched || mathskillcatCreateForm.description.$dirty)}">
				<label for="description">数学知识点类别描述:</label>			
				<input class="form-control" name="description" type="text" id="description" ng-model="vm.newMathskillcat.description" required ng-minlength="6" ng-maxlength="100" >
				<div ng-messages="mathskillcatCreateForm.description.$error">
					<span class="help-block has-error" ng-message="minlength">最小需要6个非" #!& "字符</span>
					<span class="help-block has-error" ng-message="maxlength">最大100个非" #!& "字符</span>
					<span ng-show="mathskillcatCreateForm.description.$invalid && mathskillcatCreateForm.description.$touched" class="help-block has-error">数学知识点类别描述字段，是必填项目，请输入相关介绍描述，小于100字</span>			
				</div>
						
			</div>
			<input class="btn btn-primary" type="button" value="提交" ng-click="vm.createMathskillcat(mathskillcatCreateForm)">	
		</form>
		<!-- ./ content -->

		<!-- Footer -->
		<footer class="clearfix">
		</footer>
		<!-- ./ Footer -->
</div>

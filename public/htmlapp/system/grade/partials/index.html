<div ng-controller="gradeListCtrl as vm">	
	<div class="panel panel-danger"> <!--  come from admin.partials.mathprocess -->
			<div class="panel-heading">
			<h3 class="panel-title">系统参数管理流程图：</h3>
			</div>
			<div class="panel-body">
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/system/classroom">
  				<i class="fa fa-flag pull-left"></i> 创建年级</a>
				<i class="fa fa-arrow-right fa-2x"></i>
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/system/teacher">
  				<i class="fa fa-flag pull-left"></i> 创建教师</a>
				<i class="fa fa-arrow-right fa-2x"></i>
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/system/classroom">
  				<i class="fa fa-flag pull-left"></i> 创建班级</a>
				<i class="fa fa-arrow-right fa-2x"></i>
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/system/student">
  				<i class="fa fa-flag pull-left"></i> 创建学生</a>

			</div>
    </div>

	<table id="grade" class="table table-striped table-hover">
		<thead>
			<tr>
				<th class="col-md-1">ID</th>
				<th class="col-md-1">年级：</th>
				<th class="col-md-4">描述</th>
				<th class="col-md-2">创建于：</th>
				<th class="col-md-2">操作：</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="grade in grades">
				<td>[[grade.id]]</td>
				<td editable-text="grade.skillgradetitle" onbeforesave="vm.checkAndSaveGrade($data,'skillgradetitle',grade)">[[grade.skillgradetitle]]</td>
				<td editable-text="grade.skillgradedescription" onbeforesave="vm.checkAndSaveGrade($data,'skillgradedescription',grade)">[[grade.skillgradedescription]]</td>
				<td>[[grade.created_at]]</td>
				<td> 
					<a ng-click="vm.deleteGrade(grade)" class="btn btn-danger">删除</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="#/create" class="btn btn-primary push-right"><span class="glyphicon glyphicon-plus"></span> 新增年级</a>
</div>

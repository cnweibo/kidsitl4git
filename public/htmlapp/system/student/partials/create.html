<div class="container" ng-controller="studentCreateCtrl as vm">

		<!-- Notifications -->
				<!-- ./ notifications -->

		<div class="page-header">
			<h3>
				创建班级				
				<div class="pull-right">
					<button class="btn btn-default btn-small btn-inverse close_popup" ng-click="goBack()"><span class="glyphicon glyphicon-circle-arrow-left"></span> Back</button>
				</div>
			</h3>
		</div>

		<!-- Content -->
		<form method="POST" action="http://kidsit.cn/admin/api/system/student" accept-charset="UTF-8" ui-keyup="{'enter':'vm.createStudent()'}">
			<div class="form-group">
				<label for="name">姓名</label>			
				<input class="form-control" autofocus="autofocus" name="name" type="text" id="name" ng-model="vm.newStudent.name">			
			</div>
			<div class="form-group">
				<label for="email">email</label>			
				<input class="form-control" name="email" type="text" id="email" ng-model="vm.newStudent.email">		
			</div>
			<div class="form-group">
				<label for="xuehao">本班级学号</label>			
				<input class="form-control" name="xuehao" type="text" id="xuehao" ng-model="vm.newStudent.xuehao">		
			</div>
			<div class="form-group">
				<label for="sysloginname">系统登陆名</label>			
				<input class="form-control" name="sysloginname" type="text" id="sysloginname" ng-model="vm.newStudent.sysloginname">		
			</div>
			<div class="form-group">
				<label for="password">密码</label>			
				<input class="form-control" name="password" type="text" id="password" ng-model="vm.newStudent.password">		
			</div>
			<div class="form-group">
				<label for="cell">手机</label>			
				<input class="form-control" name="cell" type="text" id="cell" ng-model="vm.newStudent.cell">		
			</div>
			<div class="form-group">
				<label for="classroom_id">所属班级</label>			
				<input name="classroom_id" id="classroom_id" type="text" ng-model="vm.newStudent.classroom_id" typeahead="classroom.id as classroom.sysname + '(' + classroom.id + ':' + classroom.description + ')'  for classroom in classroomsdata | limitTo:28" typeahead-editable=false class="form-control" >		
			</div>
			<input class="btn btn-primary" type="button" value="提交" ng-click="vm.createStudent()">	
		</form>
		<!-- ./ content -->

		<!-- Footer -->
		<footer class="clearfix">
		</footer>
		<!-- ./ Footer -->
</div>
